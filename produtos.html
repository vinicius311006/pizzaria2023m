<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorita Pizzaria - Administração</title>
  <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/admin.css">
  <!--Ligação do bootstrap CSS-->
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- bg background, p-3 padding, mb margin bottom -->
      <div class="text-center bg-body p-3 mb-5 shadow">
        <h2>Controle de Produtos</h2>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-warning" data-bs-target="#addModal" data-bs-toggle="modal">Novo
          Produto</button>
      </div>
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th id="id" scope="col">Código</th>
            <th id="nome" scope="col">Nome</th>
            <th id="descricao" scope="col">Descrição</th>
            <th id="valor" scope="col">Valor</th>
            <th id="imagem" scope="col">Imagem</th>
            <th scope="col">Edição</th>
            <th scope="col">Exclusção</th>
          </tr>
        </thead>
        <section>
          <div class="container">

          </div>
        </section>
        <tbody>


        </tbody>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Ligação do bootstrap JS-->
</body>

</html>
