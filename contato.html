<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorita Pizzaria</title>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon"> <!--insere o ícone na guia-->
    <link rel="stylesheet" href="./css/style.css"> <!--esta ordem importa-->
    <link rel="stylesheet" href="./css/contato.css">
</head>

<body>
    <div id="pagina"> <!-- largura da página-->
        <div class="principal corpo"> <!-- alinhamento do rodapé-->
            <header><!-- início do cabeçalho-->
                <div class="logo">
                    <img src="./src/piz.png" alt="logotipo amarelo e vinho escrito pizza">
                    <h2>Favorita Pizzaria</h2>
                </div>
                <div class="topo">
                    <button class="btn-menu">Login</button>
                    <div class="menu" id="menu">
                        <nav>
                            <ul>
                                <a href="./index.html">
                                    <li>Home</li>
                                </a>
                                <a href="./sobre.html">
                                    <li>Sobre nós</li>
                                </a>
                                <a href="./cardapio.html">
                                    <li>Cardápio</li>
                                </a>
                                <a href="./galeria.html">
                                    <li>Galeria</li>
                                </a>
                                <a href="./contato.html">
                                    <li>Contato</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header><!-- fim do cabeçalho-->
            <!-- início do conteúdo -->
            <div class="conteudo">
                <div class="titulo">
                    <h2>A sua opinião é muito importante para nós.</h2>
                    <h3>Sugestões, reclamações ou elogios tornam nosso trabalho melhor. Escreva-nos.</h3>
                </div>
                <div class="contato">
                    <div class="titulo-form">
                        <h2>Fale conosco</h2>
                    </div>
                    <form class="form" id="form" action="">
                        <div class="controle-form">
                            <label for="username">Nome</label>
                            <input type="text" id="nome_contato" placeholder="Informe o seu nome">
                        </div>
                        <div class="controle-form">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Informe o seu e-mail">
                        </div>
                        <div class="controle-form">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="Informe o seu telefone">
                        </div>
                        <div class="controle-form">
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="form-msg" cols="50" rows="10" placeholder="Escreva aqui a sua mensagem"></textarea>
                        </div>
                        <div class="botao">
                            <button type="submit" id="btnEnviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- fim do conteúdo -->
        </div>
        <footer>
            <p>Desenvolvido por TI2023 - Manhã</p>
            <div class="redes">
                <img src="./src/instagram (1).png" alt="instagram">
                <img src="./src/facebook (1).png" alt="facebook">
                <img src="./src/whatsapp.png" alt="whatsapp">
            </div>
            <div class="pagamento">
                <img src="./src/pix.png" alt="pix">
                <img src="./src/logo.png" alt="mastercard">
                <img src="./src/visa (1).png" alt="visa">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!--habilita a utilização da JQuery-->
</body>
</html>
