<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorita Pizzaria</title>
    <link rel="shortcut icon" href="./src/imagens - Célia/favicon.ico" type="image/x-icon">
    <!-- insere o icone na guia-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>


<body>
    <div id="pagina"> <!-- Largura da página-->
        <div class="principal corpo"> <!-- aliamento do rodapé-->
            <header> <!-- Inicio do cabeçalho -->
                <div class="logo">
                    <img src="./src/imagens - Célia/piz.png" alt="Logotipo amarelho e vinho escrito Pizza">
                    <h2>Favorita Pizzaria</h2>
                </div>

                <div class="topo">
                    <button class="btn-menu">Login</button>

                    <div class="menu" id="menu">
                        <nav>
                            <ul>
                                <a href="./index.html">
                                    <li>Home</li>
                                </a>
                                <a href="./sobre.html">
                                    <li>Sobre nós</li>
                                </a>
                                <a href="./cardapio.html">
                                    <li>Cardápio</li>
                                </a>
                                <a href="./galeria.html">
                                    <li>Galeria</li>
                                </a>
                                <a href="./contato.html">
                                    <li>Contato</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header> <!-- Fim do cabeçalho -->
            <div class="conteudo">
                <div class="titulo">
                    <h2>A sua opiniaõ é muito importante para nós.</h2>
                    <h3>Sugestões, reclamações ou elogios tornam nosso trabalho melhor. Escreva-nos.</h3>
                </div>
                <div class="contato">
                    <div class="titulo-form">
                        <h2>Fale conosco</h2>
                    </div>
                    <form class="form" id="form" action="">
                        <div class="controle-form">
                            <label for="username">Nome</label>
                            <input type="text" id="nome_contato" placeholder="Informe o seu Nome">
                        </div>
                        <div class="controle-form">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Informe o seu e-mail">
                        </div>
                        <div class="controle-form">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="Informe o seu Telefone">
                        </div>
                        <div class="controle-form">
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="form-msg" cols="50" rows="10" placeholder="Escreva aqui a sua mensagem"></textarea>
                        </div>
                        <div class="botao">
                            <button type="submit" id="btnEnviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Desenvolvidor por @TI2023</p>
            <div class="redes">
                <img src="./src/imagens - Célia/instagram (1).png" alt="instragrem">
                <img src="./src/imagens - Célia/facebook (1).png" alt="facebook">
                <img src="./src/imagens - Célia/whatsapp.png" alt="whatsapp">
            </div>
            <div class="pagamento">
                <img src="./src/imagens - Célia/pix.png" alt="Mastercard">
                <img src="./src/imagens - Célia/logo.png" alt="Pix">
                <img src="./src/imagens - Célia/visa (1).png" alt="Visa">
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Abilita a utilização do jquery-->
</body>

</html>
